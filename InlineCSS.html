<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title>"Style tag"</title>
    </head>
    <!-- Use the style attribute for styling HTML elements
    the syntax for using style tag:
    <tagname style="property:value;">

    Use background-color for background color 
    Use color for text colors
    Use font-family for text fonts
    Use font-size for text sizes
    Use text-align for text alignment -->
    <body style="background-color: rgb(98, 105, 95);">
    <p style="font-size:70px;
    color:red;">Hello i am big</p>
    <p style="font-style: italic; color:black; font-size:50px;">Italics</p>
    <p style="text-align:center; font-size: large; color:bisque">Center</p>

    </body>


</html>
